# Setup
title: Xiaolong Liu's Blog
description: I'm interested in higher dimensional algebraic geometry, birational geometry, moduli space of varieties and bundles and derived categories of sheaves.
url: https://DVLXLWZ.github.io
avatar: /233.JPG
paginate: 6
permalink: pretty
cover_image: /555.jpg


markdown: kramdown


# Gems
plugins:
  - jekyll-gist
  - jekyll-paginate
  - jekyll-seo-tag
  - jekyll-feed
  - jekyll-sitemap

# Optimize Jekyll
exclude:
  - .editorconfig
  - .git
  - .jekyll-cache
  - Gemfile
  - Gemfile.lock
  - LICENSE.md
  - README.md
  - scripts/
  - not-pure-poole.gemspec

# Optimize Jekyl SEO Tag
twitter:
  username: DVLXLWZ
  card: summary
logo: logo.png
social:
  name: Xiaolong Liu
  links:
    - https://twitter.com/DVLXLWZ
    - https://github.com/DVLXLWZ
google_site_verification: xxxxx
lang: en

sass:
  sass_dir: _sass
  style: :compressed

# Options

# Replace this value and uncomment to enable Google Analytics tracking
# google_analytics: UA-000000-0

# Replace this value and uncomment to enable Disqus
# disqus: xxxxxx

# Specify the author for blog posts
author:
  name: Xiaolong Liu
  url: https://github.com/DVLXLWZ/
  email: 201900170025@sdu.edu.cn
